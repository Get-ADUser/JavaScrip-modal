<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Modal example</title>
        <link href="src/Modal.css" link rel="stylesheet" type="text/css"/>
        <script src="src/Modal.js"></script>
		<script>	
			let demo1 = new Modal('custom-id', 'body', 'Modal demo 1', '<div>Default modal</div>', {}, 'kv-modal-size-m');
			
			let demo2footer = {
				confirm: false,
				closeText: 'Ok'
			}
			let demo2 = new Modal('custom-id', 'body', 'Modal demo 2', '<div>Footer button value changed to: OK</div>', demo2footer, 'kv-modal-size-m');
			
			let demo3footer = {
				confirm: true 
			}
			let demo3 = new Modal('custom-id', 'body', 'Modal demo 3', '<div>Footer default confirmation buttons, where buttons just close the modal by default </div>', demo3footer, 'kv-modal-size-m');
			
			let demo4footer = {
				confirm: true,
				cancelText: 'Cancel',
				cancelClick: function(){alert("Cancel clikced");},
				confirmText: 'Update',
				confirmClick: function(){alert('My custom function is called!');}
			}
			let demo4 = new Modal('custom-id', 'body', 'Modal demo 4', '<div>Footer buton changed and funtionality added to buttons </div>', demo4footer, 'kv-modal-size-m');
			
			let demo5 = new Modal('custom-id', 'body', 'Modal demo 5', '<div>Resize from default size (m) to xl</div>', {}, 'kv-modal-size-xl');
			
			let demo6footer = {
				confirm: true,
				cancelText: 'Cancel',
				cancelClick: function(){alert("Cancel clikced");},
				confirmText: 'Update content',
				confirmClick: function(){callFetch('https://api.github.com/users/hadley/orgs');}
			}
			let demo6 = new Modal('custom-id', 'body', 'Modal demo 6', '<div>Call JavaScript Fetch and update content</div>', demo6footer, 'kv-modal-size-xl');
			
			function callFetch(){
				fetch('https://api.github.com/users/hadley/orgs').then((res) => {return res.text()}).then((res) => {demo6.updateModal('Modal demo 6 - content is now updated', res, false)});
			}
		</script>
		<style>
			.content{
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
				width: 1000px;
				height: 50px;
				text-align: center;
			}
			button{
				padding: 5px;
			}
		</style>
    </head>
    <body>
		<div class="content"> 
			<button onclick="demo1.showModal()">Open Modal demo 1</button>
			<button onclick="demo2.showModal()">Open Modal demo 2</button>
			<button onclick="demo3.showModal()">Open Modal demo 3</button>
			<button onclick="demo4.showModal()">Open Modal demo 4</button>
			<button onclick="demo5.showModal()">Open Modal demo 5</button>
			<button onclick="demo6.showModal()">Open Modal demo 6</button>
		</div>
	</body>
</html>
